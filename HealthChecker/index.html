<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Health Checker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container content-body">
    <div class="row">
      <div class="col-6">
        <div class="search-card">
          <div class="row no-gutters sc-header">
            <div class="col-12 sch-heading">Bulk Request Testing</div>
          </div>
          <div class="row no-gutters sc-body">
            <div class="col-10 nopadding scb-param">
              <input type="text" id="url" name="url" placeholder="URL">
            </div>
            <div class="col-2 nopadding scb-param">
              <input type="text" id="count" name="count" placeholder="Times?">
            </div>
          </div>
          <div class="row no-gutters sc-footer">
            <div class="col-12 scf-action">
              <button type="button" class="btnCheck" name="check" id="check" value="check">Check</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="response-table">
          <table class="table">
            <thead class="">
              <tr>
                <th>Status</th>
                <th>Response</th>
              </tr>
            </thead>
            <tbody id="responseData"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
